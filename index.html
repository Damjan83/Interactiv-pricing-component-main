<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Interactiv pricing component main</title>    
</head>
<body>  
    <section>
        <!--header and img-->
        <div class="flex-header">
            <header>
                <img src="./images/pattern-circles.svg" alt="circle"/>
                <h2 class="header__h2">
                    Simple, traffic-based pricing
                </h2>
                <p class="header__p">
                    Sign-up for our 30-day trial. No credit card required. 
                </p>
            </header>
        </div>
    </section>
    <section>
        <div class="flex">               
            <!--Slider progress bar-->
                    <div class="price__desktop">                                                                        
                        <!--PageViews-->
                        <p id="pageviews__d"><span></span> Pageviews</p>  
                        <p id="price_d"><span></span> / month</p>                                                  
                    </div>
                    <p id="pageviews__m"><span></span> Pageviews</p>
                    <!--<div class="progress__bar">
                        <div class="thumb"></div>
                        <input type="range" class="range" min="0" max="100" step="0.1" value="0">  
                    </div>-->
                    <div class="progress__bar">
                        <input type="range" class="range" min="0" max="100" step="0.1" value="0">
                        <div class="track">
                          <div class="track-inner"></div>
                        </div>
                        <div class="thumb"></div>
                      </div>
                    <div class="price__mobile">
                        <p id="price_m"><span></span> / month</p>
                    </div>
                
            <!--price bar monthly and yearly-->
            <div class="montly">
                <span class="montly__biling">Monthly Biling</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
                <span class="yearly__biling">Yearly Biling</span>
                <div class="discount">-25%</div>
                <div class="discount--desktop">25% discount</div>
            </div>
            <!--line-->
            <div class="line"></div>
            <!--Ul list and button-->
            <div class="bottom-list">
                <ul>
                    <li><img src="./images/icon-check.svg" alt="check">Unlimited websites</li> 
                    <li><img src="./images/icon-check.svg" alt="check">100% data ownership</li> 
                    <li><img src="./images/icon-check.svg" alt="check">Email reports</li> 
                </ul>
                <button>Start my trial</button>
            </div>
        </div>
    </section>    
    <script src="script.js"></script>
    <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/DamjanPok83">Damjan83</a>.
    </p>
</body>
</html>
